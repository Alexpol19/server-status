<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- put your logo here -->
  <link rel="icon" type="image/svg+xml" href="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container pt-3" id="app" v-cloak>
    <div class="row justify-content-center">
      <div class="col-xl-9 col-12">
        <div class="d-flex justify-content-center pt-3">
          <!-- Put your logo here -->
          <img id="website-logo" src="" alt="website logo" />
        </div>
        <div class="mt-5" v-if="firstLoading">
          <loader />
        </div>
        <div v-else>
          <div class="d-flex status-box mt-4 mb-5 py-2 px-4" v-bind:class="{ successBg: systemFine, errorBg: !systemFine }">
            <h3 class="success" v-if="systemFine">All Systems Operational</h3>
            <h3 class="error" v-else>Something broken</h3>
    
            <p class="text-right">Last update at: {{lastUpdate ? lastUpdate : 'Never'}}</p>
          </div>
          
          <!-- Put your description text here -->
          <p id="description" class="mb-5 px-3"></p>
          <div class="card mb-3" v-for="server in servers">
            <div class="card-body d-flex">
              <h5 class="card-title" :style="{color: server.isSuccess ? 'green': 'red'}">{{server.name}}</h5>
              <p class="card-text" v-bind:class="{ success: server.isSuccess, error: !server.isSuccess }">{{server.isSuccess ? 'Operational' : 'Broken'}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="frontend.js"></script>
</body>
</html>
